<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Madtaras toast</title>
    <meta name="description" content="Library for material design toasts (notifications) without dependencies">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,700,400italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.1.1/gh-fork-ribbon.min.css">
    <link rel="stylesheet" href="lib/madtaras-toast.css">
    <link rel="stylesheet" href="assets/main.css">
</head>
<body>

    <div class="github-fork-ribbon-wrapper right">
        <div class="github-fork-ribbon">
            <a href="https://github.com/madtaras/madtaras-toast">Fork me on GitHub</a>
        </div>
    </div>

    <h1>madtaras-toast</h1>

    <button class="btn" id="btn1">
        Simplest toast
    </button>
    <button class="btn" id="btn2">
        Multiline toast
    </button>
    <button class="btn" id="btn3">
        With custom duration
    </button>
    <button class="btn" id="btn4">
        With action button and callback function
    </button>
    <button class="btn" id="btn5">
        With custom styles
    </button>

    <script src="lib/madtaras-toast.js"></script>
    <script src="assets/main.js"></script>

</body>
</html>
